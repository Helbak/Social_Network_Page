<!DOCTYPE html>
<html>
<head>
    <title>InDev</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
    <script src="src/init.js" defer></script>
    <script src="src/logic/logic.js"></script>
    <script src="src/controller/controller.js"></script>
    <script src="src/model/model.js"></script>

</head>
<body>
<div class="in-dev">
    <div class="in-dev__header header" >
        <img class="header__image" src="images/imageedit_10_7910118449.png">
        <div class="header__left-buttons">
            <form  action="mock.html">
                <button class="left-buttons" id="info">Information</button>
                <button class="left-buttons" id="forum">Forum</button>
                <button class="left-buttons" id="contacts">Contacts</button>
            </form>

        </div>
        <div class="header__right-buttons">
            <form  action="mock.html">
                <button class="right-buttons" id="login">Login</button>
            </form>
            <button class="right-buttons signup" id="signUp">Sign Up</button>
        </div>
    </div>
    <div class="tooltip" id="tooltip" title=""></div>
    <div class="in-dev__body" id="indev">

    <div class="body__title">Successful registration</div>
<div class="body__step1">

    <input class="step1 input" type="text" id="usernameResult">

    <input class="step1 input" type="text" id="passwordResult">

    <input class="step1 input" type="text" id="confirmResult">

    <input class="step1 input" type="text" id="emailResult">

    <input class="step1 input" type="tel" id="phoneResult">


    <input class="step1 input" type="text" id="nameResult">

    <input class="step1 input" type="text" id="surnameResult">

    <input class="step1 input" type="text" id="genderResult">

    <input class="step1 input" type="text" id="relationResult">

    <input class="step1 input" type="text" id="progrLangResult">

    <input class="step1 input" type="text" id="experienceResult">


</div>
<div class="body__back">
    <button class="back" id="backButtonFromResult">Back</button>
</div>
    </div>
</div>

</body>

</html>
