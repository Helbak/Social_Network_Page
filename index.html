<!DOCTYPE html>
<html>
<head>
    <title>InDev</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <script src="init.js" defer></script>
</head>
<body>
<div class="InDev">
    <div class="InDev__header" >
        <img class="header__image" src="imageedit_10_7910118449.png">
        <div class="header__buttons">
            <button class="footer__information button" id="info">Information</button>
            <button class="footer__forum button" id="forum">Forum</button>
            <button class="footer__telef button" id="contacts">Contacts</button>
        </div>
        <div class="second">
            <button class="footer__login buttonsec">Login</button>
            <button class="footer__register buttonsec">Sing Up</button>
        </div>
    </div>
    <div class="content">
        <div class="step">Step 1 of 3</div>
        <div class="image2">Create an Account</div>
        <div class="content__step">
            <span class="input span">Username*</span>
            <input type="text" class="input">
            <span class="input span">Password*</span>
            <input type="text" class="input">
            <span class="input span">Confirm*</span>
            <input type="text" class="input">
            <span class="input span">E-mail*</span>
            <input type="text" class="input">
            <span class="input span">Phone*</span>
            <input type="tel" class="input">
        </div>
        <div class="next">NEXT</div>
    </div>
</div>
</body>
</html>
