<!DOCTYPE html>
<html>
<head>
    <title>InDev</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <script src="init.js" defer></script>
</head>
<body>
<div class="InDev">
    <div class="InDev__header" >
        <img class="header__image" src="imageedit_10_7910118449.png">
        <div class="header__left-buttons">
            <button class="left-buttons" id="info">Information</button>
            <button class="left-buttons" id="forum">Forum</button>
            <button class="left-buttons" id="contacts">Contacts</button>
        </div>
        <div class="header__right-buttons">
            <button class="right-button" id="login">Login</button>
            <button class="right-button" id="signUp">Sign Up</button>
        </div>
    </div>
    <div class="InDev__body">
        <div class="step">Step 1 of 3</div>
        <div class="image2">Create an Account</div>
        <div class="body__step">
            <span class="input span">Username*</span>
            <input type="text" class="input">
            <span class="input span">Password*</span>
            <input type="text" class="input">
            <span class="input span">Confirm*</span>
            <input type="text" class="input">
            <span class="input span">E-mail*</span>
            <input type="text" class="input">
            <span class="input span">Phone*</span>
            <input type="tel" class="input">
        </div>
        <div class="body__next">
            <button class="next" id="nextButton">Next</button>
        </div>
    </div>
</div>
</body>
</html>
