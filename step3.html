<!DOCTYPE html>
<html lang="en">
<head>
    <title>InDev</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
    <!--<script src="init.js" defer></script>-->
</head>
<body>
<div class="InDev__header" ></div>
<div class="InDev__body">
    <div class="body__steps">Step 3 of 3</div>
    <div class="body__title">Create an Account</div>
    <div class="body__step1">
        <span  class="step1 span" id='progrLangArea'>Programming languages</span>
        <input class="step1 input" type="text" id="progrLang" list="l1">
        <datalist id="l1">

            <option>Java</option>
            <option>C</option>
            <option>C++</option>
            <option>C#</option>
            <option>JavaScript</option>
            <option>PHP</option>
            <option>Ruby</option>
            <option>Matlab</option>
            <option>Python</option>
            <option>R</option>
            <option>Swift</option>
        </datalist>
        <span  class="step1 span" id='experienceArea'>Work experience</span>
        <input class="step1 input" type="text" id="experience" list="l2">
        <datalist id="l2">
            <option>0 - 1 years</option>
            <option>1 - 2 years</option>
            <option>2 - 3 years</option>
            <option>3 - 4 years</option>
            <option>4 and more years</option>
        </datalist>
        <div class="step1 checkbox">
            <input type="checkbox" id = "checkboxRules" value="true">
            <label for="checkbox">Accept the <a href="mock.html">registration</a> rules</label>
        </div>



    <div class="body__back">
        <button class="back" id="backButtonFromStep3">Back</button>
    </div>
        <div class="body__register">
            <button class="register" id="registerButton">Register</button>
        </div>
    </div>
</div>

</body>
</html>
